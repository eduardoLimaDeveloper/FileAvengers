apply plugin: 'com.jfrog.bintray'

group = PUBLISH_GROUP_ID
version = PUBLISH_VERSION

project.ext {
    mavGitUrl = 'https://github.com/eduardoLimaDeveloper/FileAvengers.git'
    mavProjectName = 'File Avengers'
    mavLibraryLicenses = ["Apache-2.0":'http://www.apache.org/licenses/LICENSE-2.0.txt']
    mavLibraryDescription = "Ultimate file utils library"
    mavPublishToMavenLocal = true
    mavSiteUrl = 'https://github.com/eduardoLimaDeveloper/FileAvengers'
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    publications = ['Production']
    configurations = ['archives']
    override = true
    pkg {
        repo = 'maven'
        name = 'FileAvengers'
        userOrg = 'appsmiths'
        description = "Ultimate file utils library"
        publicDownloadNumbers = true
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/eduardoLimaDeveloper/FileAvengers'
        version {
            name = this.version
            desc = "Version ${this.version}"
            released = new Date()
            vcsTag = this.version
        }
    }
}

apply from: 'https://raw.githubusercontent.com/sky-uk/gradle-maven-plugin/master/gradle-mavenizer.gradle'